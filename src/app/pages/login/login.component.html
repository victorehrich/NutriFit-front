<div class="login-container">
    <div class="img-background-container" [ngClass]="currentPath == '/login' ? 'img-login' : 'img-forget-password'">
    </div>
    <div class="side-login">
        <div *ngIf="currentPath == '/login'">
            <app-side-login (redirectToHome)="onRedirectToHome($event)"></app-side-login>
        </div>
        <div *ngIf="currentPath == '/esqueci-a-senha'">
            <app-side-forget-password></app-side-forget-password>
        </div>
    </div>
</div>
