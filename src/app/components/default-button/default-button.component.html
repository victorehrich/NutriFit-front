<div class="default-button-container flex" [ngStyle]="{'background-color': buttonColor}">
    <app-loader *ngIf="condition"></app-loader>
    <img [src]="imgPath" *ngIf="imgPath && !condition">
    <button *ngIf="!condition" [ngStyle]="{'color': textColor}" [disabled]="disabled">{{buttonLabel}}</button>
</div>
